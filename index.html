<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameboard"></div>
    <div id="controls">
      <input type="text" id="player1" placeholder="player1 Name" />
      <input type="text" id="player2" placeholder="player2 Name" />
      <button id="start-button">Start Button</button>
      <button id="restart-button">Restart Button</button>
    </div>
    <div id="message"></div>
    <div id="players-display"></div>
    <script src="script.js"></script>
  </body>
</html>
